<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- O "defer" faz com que o "script" carregue depois da leitura do código -->
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
                 
        <div class="buttons">
            <button class="button" id="star_btn">Iniciar</button>
            <button class="button" id="pause_btn">Pausar</button>
            <button class="button" id="resume_btn">Continuar</button>
            <button class="button" id="reset_btn">Resetar</button>
        </div>
    </div>
</body>
</html>
